<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            cursor: default;
            min-height: 100vh;
        }

        #text-container {
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 28px;
            line-height: 1.6;
            white-space: pre-wrap;
            opacity: 0;
            transition: opacity 1s;
        }

        #text-container.show {
            opacity: 1;
        }

        #text-container.fade-out {
            opacity: 0;
        }

        #exit-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 60px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: none;
        }

        #exit-button.show {
            opacity: 1;
        }

        #exit-button:hover {
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 40px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(255, 255, 0, 0.3);
            animation: glitchButton 0.1s infinite, glitchText 0.15s infinite;
        }

        #exit-button:hover::before,
        #exit-button:hover::after {
            content: 'exit';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 60px;
        }

        #exit-button:hover::before {
            animation: glitchRed 0.2s infinite;
            color: #ff0000;
            z-index: -1;
        }

        #exit-button:hover::after {
            animation: glitchBlue 0.3s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitchButton {
            0% {
                transform: translate(-50%, -50%);
                filter: hue-rotate(0deg);
            }
            20% {
                transform: translate(calc(-50% - 5px), calc(-50% + 5px));
                filter: hue-rotate(90deg);
            }
            40% {
                transform: translate(calc(-50% + 3px), calc(-50% - 3px));
                filter: hue-rotate(180deg);
            }
            60% {
                transform: translate(calc(-50% - 2px), calc(-50% - 4px));
                filter: hue-rotate(270deg);
            }
            80% {
                transform: translate(calc(-50% + 4px), calc(-50% + 2px));
                filter: hue-rotate(45deg);
            }
            100% {
                transform: translate(-50%, -50%);
                filter: hue-rotate(360deg);
            }
        }

        @keyframes glitchRed {
            0% {
                transform: translate(-3px, -3px);
                opacity: 0.8;
            }
            25% {
                transform: translate(5px, 2px);
                opacity: 0.7;
            }
            50% {
                transform: translate(-2px, 4px);
                opacity: 0.9;
            }
            75% {
                transform: translate(4px, -2px);
                opacity: 0.6;
            }
            100% {
                transform: translate(-3px, 3px);
                opacity: 0.8;
            }
        }

        @keyframes glitchBlue {
            0% {
                transform: translate(3px, 3px);
                opacity: 0.7;
            }
            33% {
                transform: translate(-4px, -2px);
                opacity: 0.8;
            }
            66% {
                transform: translate(2px, -4px);
                opacity: 0.6;
            }
            100% {
                transform: translate(3px, 2px);
                opacity: 0.7;
            }
        }

        @keyframes glitchText {
            0% {
                text-shadow: 
                    -2px -2px 0 #ff0000,
                    2px 2px 0 #00ffff,
                    0 0 10px #ffff00;
            }
            25% {
                text-shadow: 
                    2px -2px 0 #ff0000,
                    -2px 2px 0 #00ffff,
                    3px 0 15px #ffff00;
            }
            50% {
                text-shadow: 
                    -3px 2px 0 #ff0000,
                    3px -2px 0 #00ffff,
                    -2px 0 20px #ffff00;
            }
            75% {
                text-shadow: 
                    2px 3px 0 #ff0000,
                    -2px -3px 0 #00ffff,
                    0 3px 15px #ffff00;
            }
            100% {
                text-shadow: 
                    -2px -2px 0 #ff0000,
                    2px 2px 0 #00ffff,
                    0 0 10px #ffff00;
            }
        }
    </style>
</head>
<body>
    <div id="text-container"></div>
    <button id="exit-button">exit</button>

    <script>
        const textContainer = document.getElementById('text-container');
        const exitButton = document.getElementById('exit-button');

        // Texte à afficher
        const text = `Did you really think I was just going to do that?
No.
You're going to have to escape.
I have faith in you, I know you can do it.`;

        // Audio context
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playTypeSound() {
            try {
                const ctx = initAudio();
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }
                
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                
                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.frequency.value = 700 + Math.random() * 300;
                oscillator.type = 'square';
                
                filter.type = 'lowpass';
                filter.frequency.value = 2000;
                filter.Q.value = 1;
                
                const now = ctx.currentTime;
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                oscillator.start(now);
                oscillator.stop(now + 0.1);
            } catch (e) {
                console.log('Audio:', e.message);
            }
        }

        // Animation machine à écrire
        async function typeWriter() {
            textContainer.classList.add('show');
            
            for (let i = 0; i < text.length; i++) {
                textContainer.textContent = text.substring(0, i + 1);
                
                if (text[i] !== ' ' && text[i] !== '\n') {
                    playTypeSound();
                }
                
                const delay = text[i] === '\n' ? 400 : 
                             text[i] === '.' ? 300 :
                             text[i] === ',' ? 200 :
                             50 + Math.random() * 50;
                
                await new Promise(resolve => setTimeout(resolve, delay));
            }
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            textContainer.classList.add('fade-out');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            textContainer.style.display = 'none';
            exitButton.style.display = 'block';
            setTimeout(() => {
                exitButton.classList.add('show');
            }, 50);
        }

        // Son de glitch continu
        let glitchSource = null;
        let glitchGain = null;

        function startGlitchSound() {
            if (glitchSource) return;
            
            try {
                const ctx = initAudio();
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }
                
                const bufferSize = ctx.sampleRate * 2;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                glitchSource = ctx.createBufferSource();
                glitchSource.buffer = buffer;
                glitchSource.loop = true;
                
                glitchGain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                
                filter.type = 'bandpass';
                filter.frequency.value = 3000;
                filter.Q.value = 0.5;
                
                glitchSource.connect(filter);
                filter.connect(glitchGain);
                glitchGain.connect(ctx.destination);
                
                const now = ctx.currentTime;
                glitchGain.gain.setValueAtTime(0, now);
                glitchGain.gain.linearRampToValueAtTime(0.15, now + 0.05);
                
                glitchSource.start(now);
            } catch (e) {
                console.log('Glitch audio:', e.message);
            }
        }

        function stopGlitchSound() {
            if (!glitchSource || !glitchGain) return;
            
            try {
                const ctx = initAudio();
                const now = ctx.currentTime;
                
                glitchGain.gain.cancelScheduledValues(now);
                glitchGain.gain.setValueAtTime(glitchGain.gain.value, now);
                glitchGain.gain.linearRampToValueAtTime(0, now + 0.1);
                
                setTimeout(() => {
                    if (glitchSource) {
                        glitchSource.stop();
                        glitchSource = null;
                        glitchGain = null;
                    }
                }, 150);
            } catch (e) {
                glitchSource = null;
                glitchGain = null;
            }
        }

        // Events du bouton
        exitButton.addEventListener('mouseenter', startGlitchSound);
        exitButton.addEventListener('mouseleave', stopGlitchSound);

        exitButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Button clicked - redirecting to game.html');
            stopGlitchSound();
            
            // Flash blanc
            document.body.style.transition = 'background 0.1s';
            document.body.style.background = '#fff';
            
            setTimeout(() => {
                document.body.style.background = '#000';
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 100);
            }, 100);
        });

        // Démarrer l'animation
        setTimeout(() => {
            initAudio();
            typeWriter();
        }, 500);
    </script>
</body>
</html>
